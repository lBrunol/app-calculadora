<!DOCTYPE html>
<html>
    <head>
        <title>App Mobile</title>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" /> 
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>            
            .ui-page { -webkit-backface-visibility: hidden; }
            #boxResultado {display:none; margin-top:20px;}
        </style>
        <script>
            $(function () {
                $('#btnResultado').click(function () {                    
                    $priNumero = $('#txtPrimeiroNum').val();
                    $segNumero = $('#txtSegundoNum').val();
                    if ($priNumero == "" || $segNumero == "") {
                        alert('Preencha as caixas de texto');
                    } else {
                        $resMul = $priNumero * $segNumero;
                        $resSub = $priNumero - $segNumero;
                        $resDiv = $priNumero / $segNumero;
                        $resSom = parseInt($priNumero) + parseInt($segNumero);
                        $('#boxResultado').show();
                        $('.panel-body').html("<p>O resultado da sua soma é " + $resSom + "</p>" + "<p>O resultado da sua subtração é " + $resSub + "</p>" + "<p>O resultado da sua multiplicação é " + $resMul + "</p>" + "<p>O resultado da sua divisão é " + $resDiv + "</p>");

                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container col-sm-12 col-xs-12">
            <div class="jumbotron">
                <h1>Calculadora</h1>
                <p>Nesta Calculadora, você pode somar, subtrair, multiplicar ou dividir</p>
            </div>
            <article>
                <form>
                    <fieldset>
                        <label>
                            Digite o primeiro número
                            <input type="number" placeholder="Digite o número aqui" name="txtPrimeiroNum" id="txtPrimeiroNum" />
                        </label>
                        <label>
                            Digite o segundo número
                            <input type="number" placeholder="Digite o número aqui" name="txtSegundoNum" id="txtSegundoNum" />
                        </label>
                        <a id="btnResultado"class="btn btn-lg btn-success" style="color:#ffffff; width:100%;" href="javascript:void(0);">Calcular</a>
                    </fieldset>
                </form>
            </article>              
            <div class="col-sm-12 col-xs-12" id="boxResultado">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Seu resultado</h3>
                    </div>
                    <div class="panel-body">
                        
                    </div>
                </div>                
            </div>         
        </div>        
    </body>
</html>
